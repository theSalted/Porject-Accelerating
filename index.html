<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>crisp-game-lib</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/sounds-some-sounds@1.0.5/build/index.js"></script>
    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>
    <script src="https://unpkg.com/terser@4.6.11/dist/bundle.min.js"></script>
    <script src="https://unpkg.com/pixi.js@5.3.0/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/pixi-filters@3.1.1/dist/pixi-filters.js"></script>
    <script>
      var module = {};
    </script>
    <script src="https://unpkg.com/lodash.clonedeep@4.5.0/index.js"></script>
    <script src="https://abagames.github.io/crisp-game-lib/bundle.js"></script>

<script>
title = "PROJECT ACCELERATING";

description = `[HOLD] ACCELERATE`;

characters = [];

const G = {
  // screen size
  WIDTH: 300,
  HEIGHT: 300,
  
  // default player speed 
  DEFAULTPSPEED: 1,
  STAR_SPEED_MIN: 0.5,
	STAR_SPEED_MAX: 1.5,
  METE_SPEED_MIN: 2.5,
  METE_SPEED_MAX: 3.5
};

options = {
  viewSize: {x: G.WIDTH, y: G.HEIGHT},
  theme: "pixel",
  seed: 14,
  isPlayingBgm: true
};

// Initi Player

/**
 * @typedef {{
 * pos: Vector,
 * }} Player
 */

/**
 * @type { Player }
 */
let player;

//  Initi Stars
/**
 * @typedef {{
 * pos: Vector,
 * speed: number
 * }} Star
 */

/**
 * @type { Star [] }
 */
 let stars;
 
//  Init meteorite
/**
 * @typedef {{
 * pos: Vector,
 * speed: number
 * }} Meteorite
 */

/**
 * @type { Meteorite [] }
 */
 let debris;
 
 let laser;
 
 

// The game loop function
function update() {
    // The init function running at startup
	if (!ticks) {
        // A CrispGameLib function
        // First argument (number): number of times to run the second argument
        // Second argument (function): a function that returns an object. This
        // object is then added to an array. This array will eventually be
        // returned as output of the times() function.
        
    // ---- STARS ----
		stars = times(500, () => {
            // Random number generator function
            // rnd( min, max )
            const posX = rnd(0, G.WIDTH);
            const posY = rnd(0, G.HEIGHT);
            
            const avg = (G.STAR_SPEED_MAX + G.STAR_SPEED_MIN) / 2
            const i = (G.STAR_SPEED_MAX - G.STAR_SPEED_MIN) / 3
            
            var starTierRnd = Math.floor((Math.random() * 50));
            var sSpeed = 10;
            
            if(starTierRnd == 0 || starTierRnd == 1) {
              sSpeed = rnd(avg + i, G.STAR_SPEED_MAX)
              //console.log("one")
              
            } else if (starTierRnd >= 2 && starTierRnd < 10) {
              sSpeed = rnd(avg - i, avg + i)
              //console.log("two")
            } else {
              sSpeed = rnd(G.STAR_SPEED_MIN, avg - i)
              //console.log("three")
            }
            
            
            // An object of type Star with appropriate properties
              return {
                  // Creates a Vector
                  pos: vec(posX, posY),
                  // More RNG
                  speed: sSpeed
              };
    });
    
    // ---- PLAYER ----
    player = {
      pos: vec(G.WIDTH * 0.5, G.HEIGHT * 0.8)
    };
    
    // ---- Meteorite ----
    meteorite = times(4, () => {
      // define meteorite position
      const posX = rnd(G.WIDTH * 0.1, G.WIDTH * 0.9)
      const posY = rnd(0, G.HEIGHT)
        return {
          pos: vec(posX, posY - 300),
          speed: rnd(G.METE_SPEED_MIN, G.METE_SPEED_MAX)
        }
    });
    
    // ---- laser ----
    laser = {
      posX : G.WIDTH / 2,
      thick : 0
    };
    
    
    // init stars variable
    // star speed = random speed * factor
    stars.speedFactor = 1;
    
    // variable init for laser
    laser.isReady = false;
    laser.isInit = false;
    laser.isFired = false;
    
    //variable init for player
    player.speed = G.DEFAULTPSPEED;
    player.isMovingRight = true;
    player.isPoweredUp = false;
    
	}
  
  // ***********************************
  // ******* UPDATE STARTS HERE ********
  // ***********************************
  
  // Update for Star
  stars.forEach((s) => {
    // Move the star downwards
    s.pos.y += s.speed * stars.speedFactor;
    // Bring the star back to top once it's past the bottom of the screen
    if (s.pos.y > G.HEIGHT) s.pos.y = 0;

    // Choose a color to draw
    color("light_black");
    // Draw the star as a square of size 1
    const avg = (G.STAR_SPEED_MAX + G.STAR_SPEED_MIN) / 2
    const i = (G.STAR_SPEED_MAX - G.STAR_SPEED_MIN) / 3
    //console.log(s.speed);
    if(s.speed < (avg - i)) {
      box(s.pos, 1);
    } else if (s.speed > (avg + i)) {
      box(s.pos, 3);
    } else {
      box(s.pos, 2);
    }
    //console.log(s.speed);
      
  });
  
  // Update for meteorite
  meteorite.forEach((m) => {
    m.pos.y += m.speed;
    
    // meteorite reset
    if (m.pos.y > G.HEIGHT) {
      m.pos.y = 0;
      // randomize meteorite pos
      m.pos.x = rnd(G.WIDTH * 0.1, G.WIDTH * 0.9)
      addScore(10 * m.speed);
      play("coin");
      m.rnd = Math.floor((Math.random() * 7))
      //console.log("rnd:" + m.rnd)
    }
    
    if(m.rnd == 0) {
      color("yellow")
      box(m.pos, 10)
    } else {
      color("red")
      box(m.pos, 6)
    }
  });
  
  // Update for laser
  
  
  if(laser.thick < 5 && laser.isInit) {
    laser.thick += 0.03
    color("green");
    line(laser.posX, 0, laser.posX, G.HEIGHT, laser.thick)
  } else if (!laser.isReady && laser.isInit && !laser.isFired && laser.thick >= 5 && laser.thick < 6 ) {
    laser.isReady = true;
  }
  
  if(laser.isReady) {
    if(laser.thick <= 20) {
      laser.thick += 0.5
    } else {
      laser.thick = 15
    }
    color("red");
    play(laser);
    line(laser.posX, 0, laser.posX, G.HEIGHT, laser.thick)
    if(laser.thick >= 20) {
      laser.isFired = true
    }
  }
  
  if(laser.isFired) {
    laser.isReady = false;
    
    if(laser.thick <= 19) {
      laser.thick -= 0.5
      color("green");
    } else {
      laser.thick -= 0.03
      color("red");
    }
    
    if(laser.thick <= 2) {
      laser.isReady = false;
      laser.isInit = false;
      laser.isFired = false;
      play("coin");
      addScore(100);
    }
    
    line(laser.posX, 0, laser.posX, G.HEIGHT, laser.thick)
  }
  
  
  //console.log(laser.thick)
  // Update for player
  color("cyan");
  box(player.pos, 15);
  
  if(box(player.pos, 15).isColliding.rect.yellow && !player.isPoweredUp) {
    player.isPoweredUp = true;
  }
  
  if(player.isPoweredUp && !box(player.pos, 15).isColliding.rect.yellow) {
    play("powerUp")
    
    if(player.isMovingRight) {
      player.isMovingRight = false;
    } else {
      player.isMovingRight = true;
    }
  
    player.isPoweredUp = false;
  }
  // movement code
  if(player.isMovingRight) {
    player.pos.x += player.speed;
  } else {
    player.pos.x -= player.speed;
  }
  
  if(box(player.pos, 15).isColliding.rect.red) {
    end();
  }
  
  // when player hit boundaries make it go reverse
  if(player.pos.x >= G.WIDTH * 0.97) {
    player.isMovingRight = false;
  } else if(player.pos.x <= G.WIDTH * 0.03){
    player.isMovingRight = true;
  }
  
  // when hold speed up player and background,
  // otherwise restore variables
  if(input.isPressed) {
    player.speed = 4;
    stars.speedFactor = 4;
  } else {
    player.speed = G.DEFAULTPSPEED
    stars.speedFactor = 1;
  }
  
  if(input.isJustPressed && !laser.isInit) {
    laser.posX = player.pos.x;
    laser.isInit = true;
  }
  
}

// comment test

addEventListener("load", onLoad);
</script>

  </head>
  <body style="background: #ddd"></body>
</html>
